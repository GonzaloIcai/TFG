<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="{{ url_for('static', filename='img/brain.png') }}" alt="Logo" class="logo-cerebro">
                <span class="text-black">COGNITIV.AI</span>
            </a>
            <a href="{{ url_for('dashboard.user_dashboard') }}" class="btn btn-outline-danger volver-btn">Volver</a>
        </div>
    </nav>

    <div class="container mt-3">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            {% if category.startswith('perfil') %}
                <div class="alert alert-{{ 'success' if 'success' in category else 'danger' if 'error' in category else 'warning' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
            <h2 class="text-center text-primary">游녻 Mi perfil</h2>
            <hr>

            <!-- Datos actuales -->
            <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
            <p><strong>Correo electr칩nico:</strong> {{ user.email }}</p>

            <!-- Formulario para editar nombre -->
            <form action="{{ url_for('perfil.editar_nombre') }}" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="new_username" class="form-label">Nuevo nombre de usuario</label>
                    <input type="text" class="form-control" id="new_username" name="new_username" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Actualizar nombre</button>
            </form>

            <hr>

            <!-- Formulario para cambiar contrase침a -->
            <form action="{{ url_for('perfil.cambiar_password') }}" method="POST">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Contrase침a actual</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">Nueva contrase침a</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar nueva contrase침a</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Cambiar contrase침a</button>
            </form>

            <div class="text-center mt-4">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Cerrar sesi칩n</a>
            </div>
        </div>
    </div>
</body>
</html>
