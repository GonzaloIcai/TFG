<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Patrones Visuales - Raven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="reasoning-container-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="{{ url_for('static', filename='img/brain.png') }}" alt="Logo" class="logo-cerebro">
                <span class="text-black">COGNITIV.AI</span>
            </a>
            <a href="{{ url_for('dashboard.user_dashboard') }}" class="btn btn-outline-danger volver-btn">Volver</a>
        </div>
    </nav>

    <!-- Contenedor del juego -->
    <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="memory-card-container text-center">
            <h2 class="titulo-pagina">🧠 Razonamiento: Matrices de Raven</h2>
            <p class="text-muted">Haz clic sobre la opción que complete correctamente el patrón visual</p>

            <div id="raven-image-container" class="my-4">
                <img id="raven-image" src="" class="img-fluid" alt="Patrón visual" style="max-height: 400px;">
            </div>

            <div id="options-container" class="d-flex justify-content-center flex-wrap gap-3"></div>

            <div id="feedback" class="mt-3 fw-bold"></div>
            <button class="btn btn-info mt-4" onclick="startGame()">Reiniciar</button>
        </div>
    </div>

    <!-- Modal instrucciones -->
    <div class="modal fade" id="instruccionesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">📘 Instrucciones</h5>
                </div>
                <div class="modal-body text-start">
                    <p>Observa el patrón visual superior e identifica qué opción lo completa.</p>
                    <ul>
                        <li>Selecciona una opción haciendo clic sobre ella.</li>
                        <li>El juego tiene 4 rondas.</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button id="btn-iniciar" class="btn btn-success w-100">Iniciar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/reasoning/reasoning_raven.js') }}"></script>
</body>
</html>
