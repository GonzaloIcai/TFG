<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Series de Dígitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2 class="text-success">Ejercicio de Memoria: Series de Dígitos</h2>
        <p class="text-muted">Memoriza la secuencia y repítela en orden.</p>

        <div id="sequence" class="fs-3 my-4"></div>

        <input type="text" id="user-input" class="form-control w-50 mx-auto" placeholder="Escribe la secuencia (ej: 3 1 4)" />
        <button class="btn btn-success mt-3" onclick="checkSequence()">Enviar</button>
        <a href="{{ url_for('dashboard.user_dashboard') }}" class="btn btn-outline-primary mt-3">Salir</a>


        <div id="feedback" class="mt-3 fw-bold"></div>
    </div>

    <script src="{{ url_for('static', filename='digits.js') }}"></script>
</body>
</html>
