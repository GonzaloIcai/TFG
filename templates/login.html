<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-register-bg">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-4 shadow-sm">
            <h2 class="text-center text-dark">Iniciar Sesi칩n</h2>
            {% for category, message in get_flashed_messages(with_categories=true) %}
                {% if category.startswith('auth') %}
                    <div class="alert alert-{{ 'success' if 'success' in category else 'danger' if 'error' in category else 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endfor %}

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <div class="text-center mt-2">
                    <a href="{{ url_for('home') }}" class="btn btn-outline-danger px-4">Volver</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
