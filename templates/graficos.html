<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치ficos de Progreso Cognitivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary" href="#">Plataforma Cognitiva</a>
            <a class="btn btn-outline-primary" href="{{ url_for('dashboard.user_dashboard') }}">Volver al Dashboard</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center text-primary mb-4">游늳 Gr치ficos de Progreso</h2>

        <!-- Gr치fico de Memoria -->
        <div class="mb-5">
            <h4 class="text-success text-center">Memoria</h4>
            <canvas id="memoriaChart"></canvas>
        </div>

        <!-- Gr치fico de Atenci칩n -->
        <div class="mb-5">
            <h4 class="text-info text-center">Atenci칩n</h4>
            <canvas id="atencionChart"></canvas>
        </div>

        <!-- Gr치fico de Razonamiento -->
        <div class="mb-5">
            <h4 class="text-warning text-center">Razonamiento</h4>
            <canvas id="razonamientoChart"></canvas>
        </div>
    </div>

    <script>
        // Datos enviados desde Flask
        const memoriaLabels = {{ memoria_labels | safe }};
        const memoriaIntentos = {{ memoria_intentos | safe }};
        const memoriaTiempo = {{ memoria_tiempo | safe }};

        const atencionLabels = {{ atencion_labels | safe }};
        const atencionErrores = {{ atencion_errores | safe }};
        const atencionPromedio = {{ atencion_promedio | safe }};
        const atencionRondas = {{ atencion_rondas | safe }};

        const razonamientoLabels = {{ razonamiento_labels | safe }};
        const razonamientoCorrectas = {{ razonamiento_correctas | safe }};
        const razonamientoIncorrectas = {{ razonamiento_incorrectas | safe }};
        const razonamientoTiempo = {{ razonamiento_tiempo | safe }};

        // Gr치fico Memoria
        new Chart(document.getElementById('memoriaChart'), {
            type: 'bar',
            data: {
                labels: memoriaLabels,
                datasets: [
                    {
                        label: 'Intentos',
                        data: memoriaIntentos,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    },
                    {
                        label: 'Tiempo total (s)',
                        data: memoriaTiempo,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: false },
                    y: { beginAtZero: true }
                }
            }
        });

        // Gr치fico Atenci칩n
        new Chart(document.getElementById('atencionChart'), {
            type: 'bar',
            data: {
                labels: atencionLabels,
                datasets: [
                    {
                        label: 'Errores',
                        data: atencionErrores,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    },
                    {
                        label: 'Tiempo promedio (s)',
                        data: atencionPromedio,
                        backgroundColor: 'rgba(255, 206, 86, 0.6)'
                    },
                    {
                        label: 'Rondas completadas',
                        data: atencionRondas,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: false },
                    y: { beginAtZero: true }
                }
            }
        });

        // Gr치fico Razonamiento
        new Chart(document.getElementById('razonamientoChart'), {
            type: 'bar',
            data: {
                labels: razonamientoLabels,
                datasets: [
                    {
                        label: 'Correctas',
                        data: razonamientoCorrectas,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    },
                    {
                        label: 'Incorrectas',
                        data: razonamientoIncorrectas,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    },
                    {
                        label: 'Tiempo total (s)',
                        data: razonamientoTiempo,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: false },
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
